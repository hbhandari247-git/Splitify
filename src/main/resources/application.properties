spring.application.name=SplitwiseApp

# MySQL DB config
spring.datasource.url=jdbc:mysql://localhost:3306/expense_db
spring.datasource.username=root
spring.datasource.password=##Seba04278
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Pooling
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server port (optional)
server.port=8080

# Minimum log level for all packages
logging.level.root=INFO

# Optional: show logs only from your app package
logging.level.com.expense=INFO

# Console log pattern (optional)
logging.pattern.console=[%d{yyyy-MM-dd HH:mm:ss}] [%level] %logger{10} - %msg%n
